<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Invoice Extractor</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>Invoice Extractor (AI + Template + Heuristics)</h1>
    <p>Upload an invoice (PDF/JPG/PNG). Choose method or leave Auto.</p>
    <div class="card">
      <div class="row">
        <input type="file" id="file" accept=".pdf,.jpg,.jpeg,.png,.tif,.tiff" />
        <select id="method">
          <option value="auto" selected>Auto</option>
          <option value="template">Template</option>
          <option value="llm">LLM (AI)</option>
          <option value="heuristic">Heuristic only</option>
        </select>
        <button id="go">Extract</button>
      </div>
    </div>

    <div id="result" class="hidden">
      <h2>Result</h2>
      <div class="grid">
        <div>
          <h3>JSON</h3>
          <pre id="jsonOut"></pre>
          <div class="row">
            <label for="exportFmt">Export as:</label>
            <select id="exportFmt">
              <option value="json">JSON</option>
              <option value="txt">TXT</option>
              <option value="csv">CSV</option>
              <option value="xlsx">Excel (XLSX)</option>
            </select>
            <input id="exportName" placeholder="filename (optional)" />
            <button id="doExport">Download</button>
          </div>
        </div>
        <div>
          <h3>Parsed Table</h3>
          <table id="tbl"><tbody></tbody></table>
          <h3>Validation</h3>
          <ul id="valid"></ul>
        </div>
      </div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
